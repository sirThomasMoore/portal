<section class="mat-typography title-group">
  <h1>Login</h1>
  <mat-divider></mat-divider>
</section>
<mat-card class="card-wrapper">
  <form (submit)="login()" [formGroup]="loginFormControl">
    <div class="login-wrapper">
      <div>
        <mat-form-field>
          <label for="email">Email</label>
          <input matInput id="email" type="email" name="email" formControlName="email" autocomplete="email"
            required />
          <mat-error *ngIf="loginFormControl.controls.email && loginFormControl.controls.email.invalid">This field is required</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <label for="password">Password</label>
          <input matInput id="password" type="password" name="password" formControlName="password"
            autocomplete="current-password" required />
            <mat-error *ngIf="loginFormControl.controls.password && loginFormControl.controls.password.invalid">This field is required
            </mat-error>
        </mat-form-field>
      </div>
      <div class="text-right">
        <button type="submit" mat-raised-button color="primary">Login</button>
      </div>
    </div>
  </form>
</mat-card>
